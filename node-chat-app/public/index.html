<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css" type="text/css" />
  <title>Node Chat App</title>
</head>
<body>
  <div class="container">
    <div class="col-md-6 mt-5 mx-auto">
      <p>Welcome To The Chat App</p>
      
      <ul id="messages" class='list-group'></ul>
      
      <form id='message-form'>
        <div class="form-group">
          <input name='message' placeholder='Message' id='message' type="text" class="form-control">
        </div>
        <button class="btn btn-dark">Send</button>
      </form>
    </div>
  </div>
  
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
